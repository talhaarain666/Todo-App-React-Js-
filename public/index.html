<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    </style>
    <link rel="stylesheet" href="style.css">
    <title>Todo App With Object</title>
</head>

<body>


    <div class="main p-5 ">

        <h1 class="text-center lightyellowtxt display-4 pb-5">TODO APP</h1>
        <div class="container pb-5 d-flex justify-content-center">
            <input id="noteInput" class="p-1 w-50 mx-1" type="text">
            <div onclick="addNote()" class="btn btn-secondary mx-1">Add</div>
            <div onclick="dltAll()" class="btn btn-danger mx-1">Delete All</div>
        </div>


        <div id="noteContainer" class="container ">

            <ul class="" id="displayNote">


            </ul>

        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
